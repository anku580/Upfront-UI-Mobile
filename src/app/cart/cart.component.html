<div class="container">
  <div class="row mt-3">
    <div class="col-xs">
      <span class="fa fa-angle-left fa-lg mr-4"></span><span class="size_heading">My Regulars</span>
    </div>
  </div>
  <div class="text-center">
    <mat-grid-list cols="1" rowHeight="50px">
      <mat-grid-tile *ngFor="let order of orders" [rowspan]="1" [colspan]="1">
        <div class="col-xs-6">
          <span>
            {{order.dish_name}}
          </span>
        </div>
        <div class="col-xs-6">
          <span class="fa fa-minus-circle fa-lg mr-3" (click)="quantityDecrement(order.dish_id)"></span>
          <span class="mr-3">{{order.quantity}}</span>
          <span class="fa fa-plus-circle mr-3 fa-lg" (click)="quantityIncrement(order.dish_id)"></span>
            <span class="fa fa-trash"></span>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="row">
    <div class="col-xs">
      <a role="button" routerLink="/home">Add items</a>
    </div>
  </div>
</div>
