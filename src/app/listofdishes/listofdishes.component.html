<div class="container-fluid">
  <div class="row text_size mt-3">
    <div class="col-xs-2">
      <i class="fa fa-angle-left leftarrow" (click)="goBack()"></i>
    </div>
    <div class="col-xs-8 text-center">
      <!-- {{restaurantObj.restaurant_name}} -->
      <h3>coco dish</h3>
    </div>
    <div class="col-xs-2">
      <div class="float-right">
        <i (click)="addToFavourite()" class="{{favorite ? 'fa fa-heart fa-lg' : 'fa fa-heart-o fa-lg'}}"></i>
      </div>
    </div>
  </div>
  <div *ngFor="let category of restaurantDetail">
    <div class="row">
      <div class="col-sm mt-3">
        <span><b>{{category.category}}</b></span>
      </div>
    </div>
    <div *ngFor="let dish of category.dishes">
      <div class="card mt-2">
        <div class="row">
          <div class="col-xs-4">
            <img src="../../assets/dish_1.jpg" class="img-size" alt="image">
          </div>
          <div class="col-xs-8">
            <div class="row">
              <div class="col-xs-8">
                <span>{{dish.dish_name}}</span>
              </div>
              <div class="col-xs-4">
                <div class="float-right">
                  <i (click)="addToFavourite()" class="{{favorite ? 'fa fa-heart fa-lg' : 'fa fa-heart-o fa-lg'}}"></i>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <i class="fa fa-star star">
                  <h6></h6>
                </i>
              </div>
              <div class="col-xs-6">
                <i class="fa fa-clock-o">
                  <h6></h6>
                </i>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <i class="fa fa-inr rupee" aria-hidden="true">{{dish.dish_price}}</i>
              </div>
              <div class="col-xs-8">
                <div class="float-right">
                  <button type="button" class="btn button-box">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-menu #menu="matMenu">
  <div *ngFor="let category of restaurantDetail">
    <a role="button" mat-menu-item>{{category.category}}</a>
  </div>
</mat-menu>

<div id="floatbutton">
  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
</div>
