<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="white-box">
        <div class="row">
          <div class="col-xs-2 text-center mt-2">
            <span class="fa fa-plus" ></span>
          </div>
          <div class="col-xs-10">
            <a role="button" class="btn btn-default">Add a Payment method</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="favoriteSeason">
  <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
    <div (click)="selected(favoriteSeason)">{{season}}</div>
  </mat-radio-button>
</mat-radio-group>
<div *ngIf="favoriteSeason === 'Saved Card' ">


  <form class="credit-card">
    <div class="form-header">
      <div *ngIf="favoriteSeason === 'Saved Card'">
        <h4 class="title">Saved Card</h4>
      </div>
    </div>

    <div class="form-body">
      <!-- Card Number -->
      <input type="text" class="card-number" placeholder="Card Number" maxlength="16">

      <!-- Date Field -->
      <div class="date-field">
        <div class="month">
          <select name="Month">
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
          </select>
        </div>
        <div class="year">
          <select name="Year">
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
        </div>
      </div>

      <!-- Card Verification Field -->
      <div class="card-verification">
        <div class="cvv-input">
          <input type="text" placeholder="CVV" maxlength="4">
        </div>
        <div class="cvv-details">
          <p>3 or 4 digits usually found <br> on the signature strip</p>
        </div>
      </div>

      <!-- Buttons -->
      <button type="submit" class="proceed-btn"><a href="#">Proceed</a></button>
    </div>
  </form>
</div>
