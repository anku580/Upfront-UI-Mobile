<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <label id="example-radio-group-label">Pick your payment method</label>
    </div>
  </div>
  <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="paymentMode">
    <mat-radio-button class="example-radio-button" *ngFor="let mode of modes" [value]="mode">
      {{mode}}
    </mat-radio-button>
  </mat-radio-group>
</div>
