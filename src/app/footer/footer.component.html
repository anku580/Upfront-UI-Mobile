  <div id="mydiv">
  <nav class="navbar fixed-bottom navbar-light bg-light space-top bar">
    <span routerLink="/favourites" routerLinkActive="active" class="fa fa-heart heart x"></span>
    <span routerLinkActive="active" class="fa fa-search search"></span>
    <div class="logo">
      <a role="button" (click)="openBottomCart()">
        <img class=" logo1" src="../../assets/logo1.png" alt="logo"></a>
    </div>
    <span routerLink="/cart" routerLinkActive="active" class="fa fa-shopping-cart cart x"></span>
    <span routerLink="/profile" routerLinkActive="active" class= "fa fa-user user x"></span>
  </nav>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="openCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">One Touch Booking</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button> -->
        </div>
        <div class="modal-body">
          <div *ngIf="!orders else order_present">
            <span>
              Click <a mat-button routerLink="/cart" data-dismiss="modal">Here</a> to add items as your regulars
            </span><br>
            <span>
              Your Cart is empty
            </span>
          </div>
          <ng-template #order_present>
            <mat-grid-list cols="1" rowHeight="50px">
              <mat-grid-tile *ngFor="let order of orders" [rowspan]="1" [colspan]="1">
                <div class="col-xs-4">
                  <span>
                    {{order.dish_name}}
                  </span>
                </div>
                <div class="col-xs-6">
                  <span class="fa fa-minus-circle fa-lg mr-3" (click)="quantityDecrement(order.dish_id)"></span>
                  <span class="mr-3">{{order.quantity}}</span>
                  <span class="fa fa-plus-circle mr-3 fa-lg" (click)="quantityIncrement(order.dish_id)"></span>
                  <span class="fa fa-trash"></span>
                </div>
              </mat-grid-tile>
            </mat-grid-list>
          </ng-template>
        </div>
        <div class="modal-footer">
          <div class="col-sm-6">
            <button type="button" class="btn gray-color" data-dismiss="modal">Cancel</button>
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn orange-color">Book</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
