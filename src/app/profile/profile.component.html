<div class="back-color">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <span class="fa fa-angle-left ml-2 mr-4" (click)="goBack()"></span>
        <span class="size_heading">My Account</span>
      </div>
    </div>
    <div class="text-center">
      <div class="row">
        <div class="col-xs-12">
          <img src="../../assets/Group 2985@2x.png" alt="Avatar" class="user">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h3>{{profile.username}}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 normal_size">
          {{profile.mobile}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 normal_size">
          {{profile.email}}
        </div>
      </div>
    </div>
    <div class="mt-4">
      <div class="box">
        <div class="row">
          <div class="col-xs-8 ml-2">
            <a role="button" mat-button routerLink="/orderhistory">Order history</a>
          </div>
          <div class="col-xs-4">
            <div class="float-right mt-1">
              <i class="fa fa fa-angle-right fa-lg"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="row mt-2">
          <div class="col-xs-8 ml-2">
            <a role="button" mat-button>Payment types </a>
          </div>
          <div class="col-xs-4">
            <div class="float-right mt-1">
              <i class="fa fa fa-angle-right fa-lg"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="row mt-2">
          <div class="col-xs-8 ml-2">
            <a role="button" mat-button>Terms and conditions</a>
          </div>
          <div class="col-xs-4">
            <div class="float-right mt-1">
              <i class="fa fa fa-angle-right fa-lg"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-xs-12">
        <div class="text-center">
          <a role="button" data-toggle="modal" data-target="#logoutModal" class="btn btn-default">Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12">
            <div class="text-center">
              <span><b>Are you sure want to logout?</b></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="float-right">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          </div>
          </div>
          <div class="col-xs-6">
            <div class="float-left">
            <button type="button" class="btn btn-color" data-dismiss="modal" (click)="logOut()">yes</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
