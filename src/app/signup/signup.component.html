<div class="overflow-handling">
  <div class="col-xs-12">
    <img class="imgA1" src="../../assets/signup.png" alt="signup_image">
    <div class="text-center">
      <img class="imgB1" src="../../assets/logo.png" alt="logo_image">
    </div>
  </div>
  <div class="container-fluid">
    <form novalidate [formGroup]="signupform" #fform="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Username:</mat-label>
            <input matInput formControlName="username" type="text" placeholder="Enter your username" required>
            <mat-hint>
              <span [hidden]="!(formErrors.username)">
                {{formErrors.username}}</span>
            </mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Mobile Number:</mat-label>
            <input matInput formControlName="mobile_number" type="text" placeholder="987XXXXXXX" required>
            <mat-hint>
              <span [hidden]="!(formErrors.mobile_number)">
                {{formErrors.mobile_number}}</span>
            </mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Email:</mat-label>
            <input matInput formControlName="email" type="text" placeholder="Enter your email Id" required>
            <mat-hint>
              <span [hidden]="!(formErrors.email)">
                {{formErrors.email}}</span>
            </mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Password:</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter your password" required>
            <mat-hint>
              <span [hidden]="!(formErrors.password)">
                {{formErrors.password}}</span>
            </mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <mat-checkbox>Remember me</mat-checkbox>
        </div>
        <div class="col-xs-6">
          <div class="text-right">
            <span>Forgot Password?</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-lg btn-block button-color" [disabled]="signupform.invalid">Sign
            Up</button>
        </div>
      </div>
    </form>
