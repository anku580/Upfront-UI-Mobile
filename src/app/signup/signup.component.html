<div class="row">
  <div class="col-sm">
    <img class="imgA1" src="../../assets/signup.png" alt="signup_image">
    <div class="text-center">
      <img class="imgB1" src="../../assets/logo.png" alt="logo_image">
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <!-- <label for="name">Name</label> -->
        <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <!-- <label for="num">Number</label> -->
        <input type="num" class="form-control" id="name" aria-describedby="nameHelp" max-value="10" placeholder="Enter number">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm col-md">
      <div class="form-group">
        <!-- <label for="email">Email</label> -->
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
          placeholder="example@gmail.com">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm col-md">
      <div class="form-group">
        <!-- <label for="name">password</label> -->
        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="*******">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm col-md">
      <div class="form-group">
        <!-- <label for="name">Confirm password</label> -->
        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="*******">
      </div>
    </div>
  </div>
  <div class="col-sm col-md">
    <div class="text-center">
      <button class="btn btn-warning btn-lg">Register</button>
    </div>
  </div>
  <div class="col-sm mt-2">
    <div class="text-center">
      <span>Already a user?</span>
      <a role="button" routerLink="/login">Login</a>
    </div>
  </div>
</div>
