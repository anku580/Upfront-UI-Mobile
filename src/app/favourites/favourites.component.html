<div class="mt-3">
  <a mat-button routerLink="/home"><span class="fa fa-angle-left mr-4"></span><span
      class="size_heading">Favourites</span></a>
</div>
<mat-tab-group>
  <mat-tab label="Food">
    <div *ngFor="let food of favouriteFood" class="m-2">
      <div class="card">
        <div class="row m-3">
          <div class="col-xs-4">
            <img src="../../assets/kfc.png" class="res_img" alt="res_img">
          </div>
          <div class="col-xs-8">
            <div class="row">
              <div class="col-xs-8">
                <span><b>{{food.dish_name}}</b></span>
              </div>
              <div class="col-xs-4">
                <div class="float-right">
                  <span class="fa fa-heart fa-small"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                {{food.restaurant_location}}
              </div>
            </div>
            <div class="row float-right">
              <div class="col-xs-12">
                Rs 120
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Restaurants">
    <div *ngFor="let restaurant of favouriteRestaurants" class="m-2">
        <div class="card">
          <div class="row m-3">
            <div class="col-xs-4">
              <img src="../../assets/kfc.png" class="res_img" alt="res_img">
            </div>
            <div class="col-xs-8">
              <div class="row">
                <div class="col-xs-8">
                  <span><b>{{restaurant.name}}</b></span>
                </div>
                <div class="col-xs-4">
                  <div class="float-right">
                    <span class="fa fa-heart fa-small"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <!-- {{restaurant.restaurant_location}} -->
                </div>
              </div>
              <div class="row float-right">
                <div class="col-xs-12">
                  <!-- Rs 120 -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </mat-tab>
</mat-tab-group>
