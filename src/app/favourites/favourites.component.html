<div class="mt-3">
<a mat-button routerLink="/home"><span class="fa fa-angle-left mr-4"></span><span class="size_heading">Favourites</span></a>
</div>
<mat-tab-group>
  <mat-tab label="Food">
    <div *ngFor="let food of favouriteFood" class="m-2">
      <div class="card">
        <div class="m-2">
          <div class="float-left mr-2">
            <img src="../../assets/kfc.png" class="res_img" alt="res_img">
          </div>

          <div class="row">
            <div class="col-xs-4">
              <span><b>{{food.dish_name}}</b></span>
            </div>
            <div class="col-xs-8">
              <div class="float-right">
                <span class="fa fa-heart fa-small"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs">
              <span class="fa fa-map-marker mr-1"></span>{{food.restaurant_location}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="float-right">
                <span>Rs 120</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Restaurants">
      <mat-grid-list cols="favouriteRestaurants.length" rowHeight="100px">
          <mat-grid-tile *ngFor="let restaurant of favouriteRestaurants" [rowspan]="1" [colspan]="1">
            <div class="col-xs">
              <span>
                <img src="../../assets/kfc.png"  class="res_img" alt="res_img">                
              </span>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
  </mat-tab>
</mat-tab-group>
