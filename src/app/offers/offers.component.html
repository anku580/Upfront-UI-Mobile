<div class="row">
  <div class="col-xs-12">
    <h3>Latest Offers</h3> 
  </div>
</div>
  <div *ngFor="let offer of offers" class="m-2">
    <div class="card">
      <div class="row">
        <div class="col-xs-4">
          <img src="../../assets/kfc.png" class="deal_img" alt="offer_img">
        </div>
        <div class="col-xs-8">
          <div class="row">
            <div class="col-xs-8">
              <span><b>{{offer.restaurant_name}}</b></span>
            </div>
            <div class="col-xs-4">
              <div class="float-right">
                <span class="fa fa-map-marker"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <span>{{offer.restauran_location}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              {{offer.restaurant_offer_details}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
